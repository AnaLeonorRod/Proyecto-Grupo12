{% extends 'base.html' %}
{% load static %}

{% block title %}
    Login
{% endblock title %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-2 offset-md-3 offset-lg-4">
            <div class="card">

                <div class="card" >
                    <div class="animated bounceInLeft">

                    <form class="box" method="POST" style="color: rgb(0, 0, 0);">
                        
                        <h1 class="display-1 "  style="font-family: 'Pacifico', cursive; color:rgb(1, 2, 2)"><strong>Iniciar Sesión</strong></h2>
                        <p style=" color:rgb(149, 153, 156)">Ingresar Usuario y Contraseña</p>
                        {% csrf_token %}
                        {{form.as_p}}
                        
                        <input type="submit" name="ingresar" value="Entrar" class="btn btn-md btn-outline-success" /> <br>
                        <p style=" color:rgb(149, 153, 156)" class='mt-3' >No tienes Cuenta?</p>
                        <a href="{% url 'registro' %}" class="btn btn-sm btn-outline-dark">Crea una cuenta</a>
                        <!-- <a href="{% url 'registro' %}" class="btn  btn-secondary" ></i>Crea una cuenta</a> -->
                    </form>
                </div>
            </div>

            </div>
        </div>
    </div>
</div>



{% endblock content %}
