{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'cuest/main.js' %}" defer></script> 
{% endblock scripts %}

{% block title %}
  Inicio
{% endblock title %}

{% block content %}

<!-- Modal -->
<div class="modal fade" id="quizStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pon a prueba tu conocimiento</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modal-body-confirm"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
        <button type="button" id="start-button" class="btn btn-success">Si</button>
      </div>
    </div>
  </div>
</div>

<div class="h1">Lista de Cuestionarios</div>
<hr>
{% for obj in object_list %}
    <button
        class="btn btn-link modal-button"
        data-pk="{{obj.pk}}"
        data-cuest="{{obj.categoria}}"
        data-preguntas="{{obj.numero_de_preguntas}}"
        data-dificultad="{{obj.dificultad}}"
        data-tiempo="{{obj.tiempo}}"
        data-toggle="modal"
        data-target="#quizStartModal">
        {{obj.categoria}}
    </button><br>

{% endfor %}
{% endblock content %}
